<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON to Java Class Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .output {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
        background-color: #f9f9f9;
        white-space: pre;
    }
</style>
</head>
<body>

<div class="container">
    <h1>JSON to Java Class Converter</h1>
    <textarea id="jsonInput" placeholder="Enter JSON data here..."></textarea>
    <button onclick="convertToJson()">Generate Java Class</button>
    <div class="output" id="output"></div>
</div>

<script>
    function convertToJson() {
        var jsonInput = document.getElementById("jsonInput").value;
        try {
            var jsonObject = JSON.parse(jsonInput);
            var className = "GeneratedClass";
            var javaClasses = {};

            var javaClass = "public class " + className + " {\n";
            for (var key in jsonObject) {
                javaClass += "    private " + getType(jsonObject[key], key, javaClasses) + " " + key + ";\n";
            }
            javaClass += "}\n";

            var output = javaClass;
            for (var nestedClass in javaClasses) {
                output += "\n" + javaClasses[nestedClass];
            }

            document.getElementById("output").innerText = output;
        } catch (error) {
            document.getElementById("output").innerHTML = "<div style='color: red;'>Error: " + error.message + "</div>";
        }
    }

    function getType(value, key, javaClasses) {
        if (Array.isArray(value)) {
            return "List<" + getType(value[0], key, javaClasses) + ">";
        } else if (typeof value === "object") {
            var nestedClassName = key.charAt(0).toUpperCase() + key.slice(1) + "Data";
            var nestedClass = "public class " + nestedClassName + " {\n";
            for (var nestedKey in value) {
                nestedClass += "    private " + getType(value[nestedKey], nestedKey, javaClasses) + " " + nestedKey + ";\n";
            }
            nestedClass += "}\n";
            javaClasses[nestedClassName] = nestedClass;
            return nestedClassName;
        } else if (typeof value === "string") {
            return "String";
        } else if (typeof value === "number") {
            return "int";
        } else if (typeof value === "boolean") {
            return "boolean";
        } else {
            return "Object";
        }
    }
</script>

</body>
</html>
