<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>每日消耗卡路里计算器</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
    }
    form {
        margin-top: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #555;
    }
    input[type="number"], select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input[type="submit"] {
        background-color: #0070c9;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #005aa7;
    }
    .result {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
    }
    .indicator-range {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
}

.indicator-range h3 {
    color: #333;
    font-size: 20px;
    margin-bottom: 10px;
}

.indicator-range ul {
    list-style-type: none;
    padding: 0;
}

.indicator-range li {
    margin-bottom: 5px;
}

.range-label {
    font-weight: bold;
    color: #0070c9;
}
</style>
</head>
<body>

<div class="container">
    <h1>每日消耗卡路里计算器</h1>
    <form id="calorieForm">
        <label for="age">年龄（岁）：</label>
        <input type="number" id="age" name="age" required>
        
        <label for="gender">性别：</label>
        <select id="gender" name="gender" required>
            <option value="male">男性</option>
            <option value="female">女性</option>
        </select>
        
        <label for="height">身高（厘米）：</label>
        <input type="number" id="height" name="height" required>
        
        <label for="weight">体重（公斤）：</label>
        <input type="number" id="weight" name="weight" required>
        
        <label for="bmi">BMI指数：</label>
        <input type="number" id="bmi" name="bmi" readonly>
        
        <input type="submit" value="计算">
    </form>

    <div class="result" id="result"></div>
    <div class="indicator-range">
        <h3>BMI指数健康范围：</h3>
        <ul>
            <li><span class="range-label">偏瘦：</span>小于18.5</li>
            <li><span class="range-label">正常：</span>18.5 - 24</li>
            <li><span class="range-label">偏胖：</span>24 - 28</li>
            <li><span class="range-label">肥胖：</span>大于等于28</li>
        </ul>
    </div>
</div>

<script>
    document.getElementById('calorieForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var age = parseInt(document.getElementById('age').value);
        var gender = document.getElementById('gender').value;
        var height = parseInt(document.getElementById('height').value);
        var weight = parseInt(document.getElementById('weight').value);
        
        var bmr;
        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        var resultInKcal = bmr * 4.184;
        
        var resultElement = document.getElementById('result');
        resultElement.innerHTML = '<strong>您每日的卡路里消耗量：</strong><br>以千焦为单位：' + resultInKcal.toFixed(2) + ' kJ<br>以千卡为单位：' + bmr.toFixed(2) + ' kcal';

        // Calculate BMI
        var heightInMeters = height / 100;
        var bmi = weight / (heightInMeters * heightInMeters);
        document.getElementById('bmi').value = bmi.toFixed(2);

        // BMI Health Range
        // var```javascript
        // BMI Health Range
        var bmiRange;
        if (bmi < 18.5) {
            bmiRange = '偏瘦';
        } else if (bmi >= 18.5 && bmi < 24) {
            bmiRange = '正常';
        } else if (bmi >= 24 && bmi < 28) {
            bmiRange = '偏胖';
        } else {
            bmiRange = '肥胖';
        }

        resultElement.innerHTML += '<br><strong>您的BMI健康范围：</strong>' + bmiRange;

    });
</script>

</body>
</html>
